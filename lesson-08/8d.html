<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercises 8</title>
</head>
<body>
  <input type="text" placeholder="What's on your mind today?" id="thoughtElement">
  <button onclick="displayTitle()">Add to list</button>

  <script>
    function displayTitle() {
      let textbox = document.getElementById('thoughtElement')
      let title = textbox.value;

      let div = document.createElement('div')
      div.innerText = title;
      document.body.appendChild(div);
    }
  </script>
</body>
</html>

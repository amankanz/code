<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercises 10</title>
</head>
<body>
  <div id="receipt"></div>

  <script>
    const cartArray = [{
      name: 'Apple',
      price: 5,
      quantity: 2
    }, {
      name: 'Orangew',
      price: 7,
      quantity:10
    }, {
      name: 'Avocado',
      price: 7,
      quantity: 3
    }, {
      name: 'WaterMelon',
      price: 4,
      quantity: 4
    }];

    const element = document.createElement('div');
    element.innerText = cartArray.name;
    const receiptList = document.getElementById('receipt');
    receiptList.appendChild(element);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercises 10</title>
</head>
<body>
  <script>
    const cartArray = [{
      name: 'Apple',
      price: 4,
      quantity: 2,
    }, {
      name: 'Orange',
      price: 3,
      quantity: 3
    }, {
      name: 'Avocado',
      price: 5,
      quantity: 6
    }, {
      name: 'Watermelon',
      price: 7,
      quantity: 12
    }];

    function cartTotal(cartArray) {
      let total = 0;

      cartArray.forEach(function (item) {
        total = total + item.price * item.quantity;
      });

      console.log(total);
    };
    
    cartTotal([
    {
      name: 'Apple',
      price: 4,
      quantity: 2,
    }, {
      name: 'Orange',
      price: 3,
      quantity: 3
    }
    ]);
  </script>
</body>
</html>

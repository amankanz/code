<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Execises 9</title>
</head>
<body>
  <input type="text" placeholder="Enter Length" id="measurement">
  <button onclick="cmToInch()">Convert to inch</button>
  <button onclick="inchToCm()">COnvert to cm</button>

  <div id="result"></div>

  <script>
    const measurement = document.getElementById('measurement');

    const resultsection = document.getElementById('result');

    function cmToInch() {
      //Reset list
      document.getElementById('result').innerHTML = '';
      
      const value = measurement.value;

      //Value is a string and can't be convert
      //To convert it we multiply it first.
      const convertedValue = +value * 2.54;

      const result = document.createElement('div');
      result.innerText = convertedValue;

      resultsection.appendChild(result);
    }

    function inchToCm() {
      // Reset list
      document.getElementById('result').innerHTML = '';

      const value = measurement.value;
      const convertedValue = +value / 2.54;

      const result = document.createElement('div');
      result.innerText = convertedValue;
      
      resultsection.appendChild(result);
    }

  </script>
  
</body>
</html>
